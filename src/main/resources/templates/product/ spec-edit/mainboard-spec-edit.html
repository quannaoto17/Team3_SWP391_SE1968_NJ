<!-- product/spec-edit/mainboard-spec-edit.html -->
<div class="spec-card">
    <h3>Mainboard - Thông số kỹ thuật</h3>

    <label>Socket:</label>
    <input type="text" name="mainboard.socket"
           th:value="${mb != null} ? ${mb.socket} : ''"
           placeholder="VD: AM5, LGA1700"/>

    <label>Chipset:</label>
    <input type="text" name="mainboard.chipset"
           th:value="${mb != null} ? ${mb.chipset} : ''"
           placeholder="VD: B650, Z790"/>

    <label>Form Factor:</label>
    <input type="text" name="mainboard.formFactor"
           th:value="${mb != null} ? ${mb.formFactor} : ''"
           placeholder="VD: ATX, mATX, ITX"/>
</div>
