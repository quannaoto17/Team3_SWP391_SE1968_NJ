<!-- product/spec-edit/storage-spec-edit.html -->
<div class="spec-card">
    <h3>Lưu trữ - Thông số kỹ thuật</h3>

    <label>Dung lượng (GB):</label>
    <input type="number" name="storage.capacity"
           th:value="${storage != null} ? ${storage.capacity} : ''" min="0"/>

    <label>Loại ổ:</label>
    <input type="text" name="storage.type"
           th:value="${storage != null} ? ${storage.type} : ''"
           placeholder="VD: SSD, HDD, NVMe"/>

    <label>Giao tiếp:</label>
    <input type="text" name="storage.interfaceType"
           th:value="${storage != null} ? ${storage.interfaceType} : ''"
           placeholder="VD: SATA, NVMe"/>

    <label>Tốc độ đọc (MB/s):</label>
    <input type="number" name="storage.readSpeed"
           th:value="${storage != null} ? ${storage.readSpeed} : ''" min="0"/>

    <label>Tốc độ ghi (MB/s):</label>
    <input type="number" name="storage.writeSpeed"
           th:value="${storage != null} ? ${storage.writeSpeed} : ''" min="0"/>
</div>
