<div>
    <h4>Case - Specification/h4>

    <label>Form Supported:</label>
    <input type="text" name="pcase.formFactor" placeholder="VD: ATX, mATX, ITX" required>

    <label>GPU length (mm):</label>
    <input type="number" name="pcase.gpu.maxLength" min="100" required>

    <label>PSU length (mm):</label>
    <input type="number" name="pcase.psu.maxLength" min="100">
</div>
