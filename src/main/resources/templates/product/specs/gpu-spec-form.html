<div class="row g-3" th:if="${gpu != null}">

    <div class="col-md-6">
        <label for="gpu-vram" class="form-label">VRAM (GB)</label>
        <input type="number" class="form-control form-control-sm" id="gpu-vram"
               name="gpu.vram"
               th:value="${gpu.vram}" min="0">
    </div>

    <div class="col-md-6">
        <label for="gpu-memtype" class="form-label">Memory Type</label>
        <select class="form-control form-control-sm" id="gpu-memtype"
                name="gpu.memoryType" th:value="${gpu.memoryType}">
            <option value="">-- Select Memory Type --</option>
            <option value="GDDR5" th:selected="${gpu.memoryType == 'GDDR5'}">GDDR5</option>
            <option value="GDDR6" th:selected="${gpu.memoryType == 'GDDR6'}">GDDR6</option>
            <option value="GDDR6X" th:selected="${gpu.memoryType == 'GDDR6X'}">GDDR6X</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="gpu-tdp" class="form-label">TDP (W)</label>
        <input type="number" class="form-control form-control-sm" id="gpu-tdp"
               name="gpu.tdp"
               th:value="${gpu.tdp}" min="0">
    </div>

    <div class="col-md-6">
        <label for="gpu-length" class="form-label">Length (mm)</label>
        <input type="number" class="form-control form-control-sm" id="gpu-length"
               name="gpu.length"
               th:value="${gpu.length}" min="0">
    </div>

    <div class="col-md-6">
        <label for="gpu-interface" class="form-label">GPU Interface</label>
        <select class="form-control form-control-sm" id="gpu-interface"
                name="gpu.gpuInterface" th:value="${gpu.gpuInterface}">
            <option value="">-- Select Interface --</option>
            <option value="PCIe x16" th:selected="${gpu.gpuInterface == 'PCIe x16'}">PCIe x16</option>
            <option value="PCIe x8" th:selected="${gpu.gpuInterface == 'PCIe x8'}">PCIe x8</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="gpu-pcie" class="form-label">PCIe Version</label>
        <select class="form-control form-control-sm" id="gpu-pcie"
                name="gpu.pcieVersion" th:value="${gpu.pcieVersion}">
            <option value="">-- Select PCIe Version --</option>
            <option value="3.0" th:selected="${gpu.pcieVersion == '3.0'}">PCIe 3.0</option>
            <option value="4.0" th:selected="${gpu.pcieVersion == '4.0'}">PCIe 4.0</option>
            <option value="5.0" th:selected="${gpu.pcieVersion == '5.0'}">PCIe 5.0</option>
        </select>
    </div>

</div>
