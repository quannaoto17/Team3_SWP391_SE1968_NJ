<div class="row g-3" th:if="${mem != null}">

    <div class="col-md-6">
        <label for="mem-capacity" class="form-label">Capacity (GB)</label>
        <input type="number" class="form-control form-control-sm" id="mem-capacity"
               name="mem.capacity"
               th:value="${mem.capacity}" min="0">
    </div>

    <div class="col-md-6">
        <label for="mem-type" class="form-label">Type</label>
        <select class="form-control form-control-sm" id="mem-type"
                name="mem.type" th:value="${mem.type}">
            <option value="">-- Select Type --</option>
            <option value="DDR4" th:selected="${mem.type == 'DDR4'}">DDR4</option>
            <option value="DDR5" th:selected="${mem.type == 'DDR5'}">DDR5</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="mem-speed" class="form-label">Speed (MHz)</label>
        <input type="number" class="form-control form-control-sm" id="mem-speed"
               name="mem.speed"
               th:value="${mem.speed}" min="0">
    </div>

    <div class="col-md-6">
        <label for="mem-tdp" class="form-label">TDP (W)</label>
        <input type="number" class="form-control form-control-sm" id="mem-tdp"
               name="mem.tdp"
               th:value="${mem.tdp}" min="0">
    </div>

    <div class="col-md-6">
        <label for="mem-modules" class="form-label">Modules</label>
        <select class="form-control form-control-sm" id="mem-modules"
                name="mem.modules" th:value="${mem.modules}">
            <option value="1" th:selected="${mem.modules == 1}">1 (Single)</option>
            <option value="2" th:selected="${mem.modules == 2}">2 (Dual Kit)</option>
            <option value="4" th:selected="${mem.modules == 4}">4 (Quad Kit)</option>
        </select>
    </div>

</div>
