<div>
    <h4>Memory (RAM) - Specification</h4>

    <label>Capaccity (GB):</label>
    <input type="number" name="mem.capacity" min="1" required>

    <label>Type of RAM:</label>
    <input type="text" name="mem.type" placeholder="VD: DDR4, DDR5" required>

    <label>Speed (MHz):</label>
    <input type="number" name="mem.speed" min="800" required>

    <label>TDP (W):</label>
    <input type="number" name="mem.tdp" min="1">
</div>
