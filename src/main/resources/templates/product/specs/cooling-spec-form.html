<div>
    <h4>Cooling - Specification</h4>

    <label>Cooling Type:</label>
    <input type="text" name="cl.type" placeholder="VD: Air, Liquid" required>

    <label>Cooling size (mm):</label>
    <input type="number" name="cl.fanSize" min="80" required>

    <label>Radiator Size (mm):</label>
    <input type="number" name="cl.radiatorSize" placeholder="VD: 120, 240, 280, 360" min="0">

    <label>TDP Supported:</label>
    <input type="number" name="cl.maxTdp" min="50">
</div>
