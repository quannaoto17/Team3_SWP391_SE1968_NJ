<div>
    <h4>Power Supply - Specification</h4>

    <label>Wattage (W):</label>
    <input type="number" name="psu.wattage" min="200" required>

    <label>Efficiency (80+):</label>
    <input type="text" name="psu.efficiency" placeholder="VD: 80+ Gold, Platinum" required>

    <label>Modular:</label>
    <select name="psu.modular">
        <option value="true">Have</option>
        <option value="false">Not have</option>
    </select>
</div>
