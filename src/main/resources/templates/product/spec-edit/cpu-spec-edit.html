<!-- product/spec-edit/cpu-spec-edit.html -->
<div class="spec-card">
    <h3>CPU - Thông số kỹ thuật</h3>

    <label>Socket:</label>
    <input type="text" name="cpu.socket"
           th:value="${cpu != null} ? ${cpu.socket} : ''"
           placeholder="VD: AM5, LGA1700"/>

    <label>TDP (W):</label>
    <input type="number" name="cpu.tdp"
           th:value="${cpu != null} ? ${cpu.tdp} : ''" min="0"/>

    <label>Xung RAM tối đa (MHz):</label>
    <input type="number" name="cpu.maxMemorySpeed"
           th:value="${cpu != null} ? ${cpu.maxMemorySpeed} : ''" min="0"/>

    <label>Số kênh RAM:</label>
    <input type="number" name="cpu.memoryChannels"
           th:value="${cpu != null} ? ${cpu.memoryChannels} : ''" min="0"/>

    <label>iGPU tích hợp:</label>
    <!-- Hidden để đảm bảo luôn post false khi unchecked -->
    <input type="hidden" name="cpu.hasIGPU" value="false"/>
    <input type="checkbox" name="cpu.hasIGPU" value="true"
           th:checked="${cpu != null} ? ${cpu.hasIGPU} : false"/>

    <label>PCIe Version:</label>
    <input type="text" name="cpu.pcieVersion"
           th:value="${cpu != null} ? ${cpu.pcieVersion} : ''"
           placeholder="VD: 4.0, 5.0"/>
</div>
