<!-- product/spec-edit/powersupply-spec-edit.html -->
<div class="spec-card">
    <h3>PSU - Thông số kỹ thuật</h3>

    <label>Công suất (W):</label>
    <input type="number" name="psu.wattage"
           th:value="${psu != null} ? ${psu.wattage} : ''" min="0"/>

    <label>Chuẩn hiệu suất:</label>
    <input type="text" name="psu.efficiency"
           th:value="${psu != null} ? ${psu.efficiency} : ''"
           placeholder="VD: 80+ Gold, 80+ Bronze"/>

    <label>Dây rời (Modular):</label>
    <input type="hidden" name="psu.modular" value="false"/>
    <input type="checkbox" name="psu.modular" value="true"
           th:checked="${psu != null} ? ${psu.modular} : false"/>
</div>
