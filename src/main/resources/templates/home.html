<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOnlineShop â€“ Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', system-ui, sans-serif; } </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header fragment -->
<div sec:authorize="!isAuthenticated()"
     th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"
     th:replace="layout/header-admin :: header-admin"></div>

<div sec:authorize="hasRole('STAFF')"
     th:replace="layout/header-staff :: header-staff"></div>

<div sec:authorize="hasRole('CUSTOMER')"
     th:replace="layout/header-customer :: header-customer"></div>

<!-- Hero Section -->
<section class="bg-blue-600 text-white py-20">
    <div class="container mx-auto px-6 text-center">
        <h1 class="text-4xl font-bold mb-4">Build Your Dream PC</h1>
        <p class="text-lg mb-6">Explore our premium components and top deals.</p>
        <a href="/products" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-medium hover:bg-blue-50 transition">Shop Now</a>
    </div>
</section>

<!-- Filters: Categories & Brands -->
<section class="py-12">
    <div class="container mx-auto px-6">
        <h2 class="text-2xl font-semibold mb-4">Shop by Category</h2>
        <div class="flex flex-wrap gap-3 mb-8">
            <a th:each="c : ${categories}"
               th:href="@{'/home?category=' + ${c.categoryId}}"
               th:text="${c.categoryName}"
               class="px-4 py-2 bg-white border border-gray-300 rounded-full text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-600 transition"
               th:classappend="${selectedCategory == c.categoryId} ? ' bg-blue-600 text-white border-blue-600' : ''">
            </a>
        </div>

        <h2 class="text-2xl font-semibold mb-4">Shop by Brand</h2>
        <div class="flex flex-wrap gap-3">
            <a th:each="b : ${brands}"
               th:href="@{'/home?brand=' + ${b.brandId}}"
               th:text="${b.name}"
               class="px-4 py-2 bg-white border border-gray-300 rounded-full text-gray-700 hover:bg-blue-50 hover:border-blue-400 hover:text-blue-600 transition"
               th:classappend="${selectedBrand == b.brandId} ? ' bg-blue-600 text-white border-blue-600' : ''">
            </a>
        </div>
    </div>
</section>

<!-- Featured Products -->
<section class="pb-16">
    <div class="container mx-auto px-6">
        <h2 class="text-2xl font-semibold mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div th:each="p : ${featuredProducts}" class="bg-white border rounded-xl shadow-sm hover:shadow-md transition flex flex-col">
                <img th:if="${p != null and p.images != null and !p.images.isEmpty()}"
                     th:src="@{${p.images[0].imageUrl}}"
                     alt="Product image"
                     class="rounded-t-xl w-full h-48 object-cover">
                <img th:if="${p == null or p.images == null or p.images.isEmpty()}"
                     src="/images/no-image.png"
                     alt="No image"
                     class="rounded-t-xl w-full h-48 object-cover">
                <div class="p-4 flex-1 flex flex-col">
                    <h3 class="font-medium mb-1 truncate" th:text="${p.productName}">Product Name</h3>
                    <p class="text-gray-600 mb-3" th:text="'$' + ${p.price}">0.00</p>
                    <a th:href="@{'/products/' + ${p.productId}}"
                       class="mt-auto bg-blue-600 hover:bg-blue-700 text-white text-center py-2 rounded-md text-sm">View Details</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer fragment -->
<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
