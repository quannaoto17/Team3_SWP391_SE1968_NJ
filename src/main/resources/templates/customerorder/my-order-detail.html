<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link rel="stylesheet" th:href="@{/css/OrderStyle.css}">
    <style>
        .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .back-btn { display: inline-block; margin-top: 15px; text-decoration: none; color: white; background: #007bff; padding: 8px 16px; border-radius: 6px; }
    </style>
</head>
<body>
<div sec:authorize="!isAuthenticated()"
     th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"
     th:replace="layout/header-admin :: header-admin"></div>

<div sec:authorize="hasRole('STAFF')"
     th:replace="layout/header-staff :: header-staff"></div>

<div sec:authorize="hasRole('CUSTOMER')"
     th:replace="layout/header-customer :: header-customer"></div>
<main> <h2>Order Detail</h2>

    <div class="card">
        <h3>Order Summary</h3>
        <p><b>Order ID:</b> <span th:text="${order.orderId}"></span></p>
        <p><b>Status:</b> <span th:text="${order.status}"></span></p>
        <p><b>Order Date:</b> <span th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy')}"></span></p>
        <p><b>Final Amount:</b> <span th:text="${#numbers.formatInteger(order.finalAmount, 1, 'COMMA')} + ' ₫'"></span></p>
    </div>


    <div class="card">
        <h3>Ordered Products</h3>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="d, stat : ${details}">
                <td th:text="${stat.count}"></td>
                <td th:text="${d.product.productName}"></td>
                <td th:text="${d.quantity}"></td>
                <td th:text="${#numbers.formatInteger(d.price, 1, 'COMMA')} + ' ₫'"></td>
                <td th:text="${#numbers.formatInteger(d.quantity * d.price, 1, 'COMMA')} + ' ₫'"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a th:href="@{/customer/orders/list}" class="back-btn">← Back to My Orders</a>
</main>

</body>
</html>
