<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <link rel="stylesheet" th:href="@{/css/OrderStyle.css}">
</head>
<body>
<div sec:authorize="!isAuthenticated()"
     th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"
     th:replace="layout/header-admin :: header-admin"></div>

<div sec:authorize="hasRole('STAFF')"
     th:replace="layout/header-staff :: header-staff"></div>

<div sec:authorize="hasRole('CUSTOMER')"
     th:replace="layout/header-customer :: header-customer"></div>
<main> <h2>My Orders</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Final Amount</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${orders != null}" th:each="order, stat : ${orders}">
            <td th:text="${stat.count}"></td>
            <td th:text="${order.orderId}"></td>
            <td th:text="${#numbers.formatInteger(order.finalAmount, 1, 'COMMA')} + ' â‚«'"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy')}"></td>
            <td><a th:href="@{'/customer/orders/detail/' + ${order.orderId}}" class="view-btn">View Details</a></td>
        </tr>
        <tr th:if="${orders == null or #lists.isEmpty(orders)}">
            <td colspan="6">You have no orders yet.</td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
