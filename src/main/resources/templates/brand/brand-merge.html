<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Merge Brands</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        :root{
            --primary:#3b82f6;
            --primary-hover:#2563eb;
            --bg:#f6f7fb;
            --card:#fff;
            --border:#e5e7eb;
            --radius:12px;
            --shadow:0 4px 6px -1px rgba(0,0,0,0.05),0 2px 4px -2px rgba(0,0,0,0.05);
        }
        body{background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;}
        .container{max-width:600px;margin:60px auto;padding:0 16px;}
        .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:24px;}
        h3{text-align:center;font-weight:700;margin-bottom:20px;}
        label{font-weight:600;margin-top:10px;}
        select{border-radius:8px;border:1px solid var(--border);padding:10px;}
        .btn-primary{background:var(--primary);border:none;}
        .btn-primary:hover{background:var(--primary-hover);}
    </style>
</head>
<body>

<div th:replace="layout/header-admin :: header-admin"></div>

<div class="container">
    <div class="card">
        <h3>ðŸ”„ Merge Brands</h3>

        <form th:action="@{/admin/brand/merge}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${merged}" class="alert alert-success"
                 th:text="'Merged ' + ${merged} + ' products successfully.'"></div>

            <label for="source">Source Brand</label>
            <select id="source" name="sourceId" class="form-select" required>
                <option value="">-- Select source brand --</option>
                <option th:each="b : ${brand}"
                        th:value="${b.brandId}"
                        th:text="${b.name}"></option>
            </select>

            <label for="target" class="mt-3">Target Brand</label>
            <select id="target" name="targetId" class="form-select" required>
                <option value="">-- Select target brand --</option>
                <option th:each="b : ${brand}"
                        th:value="${b.brandId}"
                        th:text="${b.name}"></option>
            </select>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">âœ… Merge</button>
                <a th:href="@{/admin/brand/list}" class="btn btn-secondary px-4">â†© Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
