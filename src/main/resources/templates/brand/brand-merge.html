<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Merge Brands</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3 class="mb-3 text-center">Merge Brands</h3>

    <form action="/admin/brand/merge" method="post" class="card p-4 shadow-sm">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mb-3">
            <label for="source" class="form-label">Source Brand</label>
            <select name="sourceId" id="source" class="form-select" required>
                <option value="">-- Select Source Brand --</option>
                <option th:each="b : ${brand}" th:value="${b.brandId}" th:text="${b.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="target" class="form-label">Target Brand</label>
            <select name="targetId" id="target" class="form-select" required>
                <option value="">-- Select Target Brand --</option>
                <option th:each="b : ${brand}" th:value="${b.brandId}" th:text="${b.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Merge</button>
        <a href="/admin/brand/list" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
