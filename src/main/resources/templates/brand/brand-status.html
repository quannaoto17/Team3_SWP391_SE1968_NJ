<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Brand Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f6f7fb; font-family: "Segoe UI", Arial, sans-serif; }
        .card { max-width: 600px; margin: 60px auto; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-confirm { background-color: #27ae60; color: white; border: none; }
        .btn-cancel { background-color: #e74c3c; color: white; border: none; }
    </style>
</head>
<body>
<div class="card p-4">
    <h3 class="mb-3">Confirm Status Change</h3>

    <p th:text="'Do you really want to ' + (${status} ? 'activate' : 'deactivate') + ' brand: ' + ${brand.name} + '?'"></p>

    <form th:action="@{|/admin/brand/${brand.brandId}/status|}" method="post">
        <input type="hidden" name="status" th:value="${status}" />
        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/brand/list}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-confirm">Confirm</button>
        </div>
    </form>
</div>
</body>
</html>
