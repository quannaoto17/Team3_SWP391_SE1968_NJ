<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Brand' : 'Add Brand'"></title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        :root{
            --primary:#3b82f6;
            --primary-hover:#2563eb;
            --bg:#f6f7fb;
            --card:#fff;
            --border:#e5e7eb;
            --radius:12px;
            --shadow:0 4px 6px -1px rgba(0,0,0,0.05),0 2px 4px -2px rgba(0,0,0,0.05);
        }

        body{
            background:var(--bg);
            font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
            margin:0;
        }
        .container{
            max-width:700px;
            margin:60px auto;
            padding:0 16px;
        }
        .card{
            background:var(--card);
            border:1px solid var(--border);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:24px;
        }
        h3{
            font-weight:700;
            text-align:center;
            margin-bottom:20px;
        }
        label{
            font-weight:600;
            margin-top:12px;
            color:#374151;
        }
        input, textarea{
            border-radius:8px;
            border:1px solid var(--border);
            font-size:1rem;
        }
        input:focus, textarea:focus{
            border-color:var(--primary);
            box-shadow:0 0 0 3px rgba(59,130,246,0.2);
            outline:none;
        }
        .btn-primary{
            background:var(--primary);
            border:none;
        }
        .btn-primary:hover{
            background:var(--primary-hover);
        }
    </style>
</head>
<body>

<div th:replace="layout/header-admin :: header-admin"></div>

<div class="container">
    <div class="card">
        <h3 th:text="${isEdit} ? 'âœï¸ Edit Brand' : 'âž• Add New Brand'"></h3>

        <!-- âœ… form cho cáº£ add & edit -->
        <form th:object="${brand}"
              th:action="@{${isEdit} ? '/admin/brand/update/' + ${brand.brandId} : '/admin/brand/add'}"
              method="post">

            <!-- Hiá»ƒn thá»‹ thÃ´ng bÃ¡o lá»—i -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Brand Name -->
            <label for="name">Brand Name *</label>
            <input id="name" type="text" th:field="*{name}" class="form-control"
                   placeholder="VD: ASUS" required minlength="2" maxlength="100"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <!-- Description -->
            <label for="desc">Description</label>
            <textarea id="desc" th:field="*{description}" class="form-control"
                      rows="3" placeholder="MÃ´ táº£ ngáº¯n gá»n..."></textarea>

            <!-- Website -->
            <label for="website">Website</label>
            <input id="website" type="url" th:field="*{website}" class="form-control"
                   placeholder="https://example.com"/>

            <!-- Status -->
            <div class="form-check mt-3 mb-4">
                <input type="checkbox" class="form-check-input" th:field="*{status}" id="status">
                <label class="form-check-label" for="status">Active</label>
            </div>

            <!-- NÃºt hÃ nh Ä‘á»™ng -->
            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary px-4"
                        th:text="${isEdit} ? 'ðŸ’¾ Update' : 'ðŸ’¾ Save'"></button>
                <a th:href="@{/admin/brand/list}" class="btn btn-secondary px-4">â†© Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
