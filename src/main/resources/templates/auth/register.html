<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 430px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="layout/header-default :: header-default"></div>

<div class="register-container">
    <h2>Đăng ký tài khoản</h2>
    <form th:action="@{/auth/register}" th:object="${account}" method="post" onsubmit="return validatePassword()">

        <label for="firstname">Họ</label>
        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Nhập họ" required>

        <label for="lastname">Tên</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Nhập tên" required>

        <label for="gender">Giới tính</label>
        <select id="gender" th:field="*{gender}">
            <option value="">-- Chọn giới tính --</option>
            <option value="true">Nam</option>
            <option value="false">Nữ</option>
        </select>

        <label for="address">Địa chỉ</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Nhập địa chỉ" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@gmail.com" required>

        <label for="phoneNumber">Số điện thoại</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="VD: 0912345678" required>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Nhập mật khẩu" required>

        <label for="confirmPassword">Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>

        <p id="errorText" class="error-message" th:text="${error}"></p>

        <button type="submit">Đăng ký</button>

        <div class="login-link">
            <p>Đã có tài khoản? <a th:href="@{/auth/login}">Đăng nhập</a></p>
        </div>
    </form>
</div>

<script>
    //  Kiểm tra xác nhận mật khẩu trước khi submit
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorText = document.getElementById("errorText");

        if (password !== confirm) {
            errorText.textContent = "⚠️ Mật khẩu xác nhận không khớp!";
            return false;
        }
        return true;
    }
</script>
</body>
</html>
