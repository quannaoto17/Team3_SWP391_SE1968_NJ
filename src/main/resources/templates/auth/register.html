<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #ffffff);
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .register-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 430px;
            max-width: 90%;
            margin: 50px auto; /* căn giữa ngang, cách header 50px */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="layout/header-default :: header-default"></div>

<div class="register-container">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" th:object="${account}" method="post" onsubmit="return validatePassword()">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" th:field="*{firstname}" placeholder="First Name" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Last Name" required>

        <label for="gender">Gender</label>
        <select id="gender" th:field="*{gender}">
            <option value="">-- Gender --</option>
            <option value="true">Male</option>
            <option value="false">Female</option>
        </select>

        <label>Address</label>

        <div class="address-group">
            <select id="province" class="form-control">
                <option value="">-- Province --</option>
            </select>

            <select id="district" class="form-control">
                <option value="">-- District --</option>
            </select>

            <select id="ward" class="form-control">
                <option value="">-- Ward --</option>
            </select>
        </div>

        <input type="hidden" id="address" th:field="*{address}">


        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@gmail.com" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Ex: 0912345678" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

        <p id="errorText" class="error-message" th:text="${error}"></p>

        <button type="submit">Register</button>

        <div class="login-link">
            <p>Have account? <a th:href="@{/auth/login}">Login</a></p>
        </div>
    </form>
</div>

<script>
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorText = document.getElementById("errorText");

        if (password !== confirm) {
            errorText.textContent = "⚠️ Confirm password not true!";
            return false;
        }
        return true;
    }
    document.addEventListener("DOMContentLoaded", () => {

        const provinceSelect = document.getElementById("province");
        const districtSelect = document.getElementById("district");
        const wardSelect = document.getElementById("ward");
        const addressInput = document.getElementById("address");

        fetch("https://provinces.open-api.vn/api/p/")
            .then(res => res.json())
            .then(data => {
                data.forEach(p => {
                    provinceSelect.innerHTML += `<option value="${p.name}" data-code="${p.code}">${p.name}</option>`;
                });
            });


        provinceSelect.addEventListener("change", () => {
            districtSelect.innerHTML = `<option value="">-- Chọn Quận/Huyện --</option>`;
            wardSelect.innerHTML = `<option value="">-- Chọn Phường/Xã --</option>`;

            let provinceCode = provinceSelect.selectedOptions[0].dataset.code;

            fetch(`https://provinces.open-api.vn/api/p/${provinceCode}?depth=2`)
                .then(res => res.json())
                .then(data => {
                    data.districts.forEach(d => {
                        districtSelect.innerHTML += `<option value="${d.name}" data-code="${d.code}">${d.name}</option>`;
                    });
                });

            updateHiddenAddress();
        });

        /* --- 3. Load Phường/Xã khi chọn Quận --- */
        districtSelect.addEventListener("change", () => {
            wardSelect.innerHTML = `<option value="">-- Chọn Phường/Xã --</option>`;
            let districtCode = districtSelect.selectedOptions[0].dataset.code;

            fetch(`https://provinces.open-api.vn/api/d/${districtCode}?depth=2`)
                .then(res => res.json())
                .then(data => {
                    data.wards.forEach(w => {
                        wardSelect.innerHTML += `<option value="${w.name}">${w.name}</option>`;
                    });
                });

            updateHiddenAddress();
        });


        wardSelect.addEventListener("change", updateHiddenAddress);

        function updateHiddenAddress() {
            let province = provinceSelect.value;
            let district = districtSelect.value;
            let ward = wardSelect.value;

            if (province && district && ward) {
                addressInput.value = `${ward}, ${district}, ${province}`;
            }
        }
    });
</script>
</body>
</html>
