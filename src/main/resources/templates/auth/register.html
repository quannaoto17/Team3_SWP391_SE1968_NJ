<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>

        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eef2f3, #ffffff);
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .register-container {
            background: #fff;
            padding: 40px 45px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            width: 430px;
            max-width: 90%;
            margin: 50px auto; /* căn giữa ngang, cách header 50px */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 12px;
            color: #333;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 13px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div th:replace="layout/header-default :: header-default"></div>

<div class="register-container">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" th:object="${account}" method="post" onsubmit="return validatePassword()">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Nhập họ" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Nhập tên" required>

        <label for="gender">Gender</label>
        <select id="gender" th:field="*{gender}">
            <option value="">-- Gender --</option>
            <option value="true">Male</option>
            <option value="false">Female</option>
        </select>

        <label for="address">Address</label>
        <input type="text" id="address" th:field="*{address}" placeholder="Enter address" required>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" placeholder="example@gmail.com" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Ex: 0912345678" required>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

        <p id="errorText" class="error-message" th:text="${error}"></p>

        <button type="submit">Register</button>

        <div class="login-link">
            <p>Have account? <a th:href="@{/auth/login}">Login</a></p>
        </div>
    </form>
</div>

<script>
    function validatePassword() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const errorText = document.getElementById("errorText");

        if (password !== confirm) {
            errorText.textContent = "⚠️ Confirm password not true!";
            return false;
        }
        return true;
    }
</script>
</body>
</html>
