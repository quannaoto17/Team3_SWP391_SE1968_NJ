<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu</title>
    <style>
        body { font-family: Segoe UI, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 15px; width: 380px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #ffc107; color: black; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e0a800; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Đặt lại mật khẩu</h2>

    <form th:action="@{/auth/reset-password}" method="post">
        <input type="hidden" name="identifier" th:value="${identifier}">
        <label>Mật khẩu mới:</label>
        <input type="password" name="newPassword" required>

        <label>Xác nhận mật khẩu:</label>
        <input type="password" name="confirmPassword" required>

        <button type="submit">Cập nhật mật khẩu</button>
    </form>

    <p class="error" th:text="${error}"></p>
</div>
</body>
</html>
