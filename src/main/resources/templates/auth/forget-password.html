<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body { font-family: Segoe UI, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 15px; width: 380px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; color: #333; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; cursor: pointer; transition: 0.3s; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Forget Password</h2>

    <form th:action="@{/auth/forget-password}" method="post">
        <label>Enter Email:</label>
        <input type="text" name="identifier" placeholder="example@gmail.com" required>
        <button type="submit">Send code</button>
    </form>

    <p class="error" th:text="${error}"></p>

    <p style="text-align:center; margin-top:15px;">
        <a th:href="@{/auth/login}">← Return Login</a>
    </p>
</div>
</body>
</html>
