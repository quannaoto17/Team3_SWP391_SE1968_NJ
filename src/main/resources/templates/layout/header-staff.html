<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header-staff">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .header-wrapper {
            width: 100%;
            max-width: 100%;
            overflow: hidden; /* tránh tràn ngang */
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f6fa;
            color: #333;
            overflow-x: hidden;
            width: 100%;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50, #34495e);
            color: #ecf0f1;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1500;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 2px solid #ecf0f1;
        }

        .sidebar h2 {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .sidebar button {
            width: 90%;
            margin: 6px 0;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #ecf0f1;
            color: #2c3e50;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar button:hover {
            background-color: #bdc3c7;
            transform: scale(1.02);
        }

        /* ===== Overlay mờ ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ===== Topbar ===== */
        .topbar {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            top: 0;
            z-index: 100;
            position: sticky;
        }

        .menu-icon {
            font-size: 22px;
            cursor: pointer;
            padding: 5px 10px;
            user-select: none;
            color: #2c3e50;
            transition: transform 0.2s ease;
        }

        .menu-icon:hover {
            transform: scale(1.15);
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #3498db;
        }

        .search-bar button {
            padding: 6px 14px;
            border: 1px solid #ccc;
            background: #3498db;
            color: white;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .logout-btn {
            border: 1px solid #3498db;
            padding: 6px 14px;
            background: white;
            color: #3498db;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }
        }
        .sidebar-link {
            display: block;
            width: 90%;
            margin: 6px 0;
            padding: 10px;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-align: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background-color: #bdc3c7;
            transform: scale(1.02);
        }

    </style>

    <div class="header-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <img src="https://via.placeholder.com/60" alt="Profile">
            <h2>Role: Staff</h2>
            <nav>
                <a class="sidebar-link">Category Manage</a>
                <a class="sidebar-link">Product Manage</a>
                <a th:href="@{/staff/warranty/check}" class="sidebar-link">Check Warranty</a>
                <a th:href="@{/staff/orders/list}" class="sidebar-link">Order Management</a>
                <a th:href="@{/staff/shipping/list}" class="sidebar-link">Ship Management</a>
            </nav>

        </aside>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Header -->
        <div class="topbar">
            <div class="menu-icon" id="menu-btn">☰</div>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>

            <form th:action="@{/auth/logout}" method="get">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        menuBtn.addEventListener("click", () => {
            const isActive = sidebar.classList.toggle("active");
            overlay.classList.toggle("active", isActive);
            menuBtn.textContent = isActive ? "✖" : "☰";
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
            menuBtn.textContent = "☰";
        });
    </script>
</div>
</html>
