<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header-staff">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background-color: #f3f4f7;
            color: #333;
            overflow-x: hidden;
        }

        /* ---------------- Sidebar ---------------- */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #1f2937, #111827);
            color: #ecf0f1;
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1500;

            /* Animation */
            transform: translateX(-100%);
            transition: transform 0.35s ease, box-shadow 0.25s ease;
            box-shadow: 3px 0 12px rgba(0,0,0,0.25);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 14px;
            border: 2px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 3px 8px rgba(0,0,0,0.25);
        }

        .sidebar h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        /* Sidebar link */
        .sidebar-link {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 7px 0;
            text-align: center;
            background: rgba(255,255,255,0.15);
            color: #ecf0f1;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(6px);

            transition: all 0.2s ease;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.04) translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }

        /* ---------------- Overlay ---------------- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.45);
            z-index: 1400;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ---------------- Topbar ---------------- */
        .topbar {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .menu-icon {
            font-size: 26px;
            cursor: pointer;
            padding: 6px 12px;
            color: #1f2937;
            border-radius: 6px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .menu-icon:hover {
            background: #e5e7eb;
            transform: scale(1.1);
        }

        /* ---------------- Search (áº©n náº¿u chÆ°a dÃ¹ng) ---------------- */
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-right: none;
            border-radius: 6px 0 0 6px;
            outline: none;
            transition: 0.2s;
        }

        .search-bar input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59,130,246,0.25);
        }

        .search-bar button {
            padding: 8px 16px;
            border: 1px solid #3b82f6;
            background: #3b82f6;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-bar button:hover {
            background: #2563eb;
        }

        /* ---------------- Logout Button ---------------- */
        .logout-btn {
            border: 1px solid #3b82f6;
            padding: 8px 16px;
            background: white;
            color: #2563eb;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .logout-btn:hover {
            background: #3b82f6;
            color: white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        /* ---------------- Responsive ---------------- */
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }

            .topbar {
                padding: 12px 20px;
            }
        }

             /* My Profile button */
         .profile-btn {
             display: inline-flex;
             align-items: center;
             gap: 10px;
             padding: 8px 14px;
             background: linear-gradient(90deg, #3b82f6, #2563eb);
             color: #fff;
             border: none;
             border-radius: 999px;
             font-weight: 600;
             cursor: pointer;
             box-shadow: 0 6px 18px rgba(37,99,235,0.18);
             transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
             text-decoration: none;
             -webkit-tap-highlight-color: transparent;
         }
        .profile-btn .icon {
            font-size: 16px;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(37,99,235,0.22);
        }
        .profile-btn:active { transform: translateY(0); }
        .profile-btn:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(59,130,246,0.18);
        }

        /* Responsive: hide label on very small widths */
        @media (max-width: 420px) {
            .profile-btn .label { display: none; }
            .profile-btn { padding: 8px 10px; }
        }


    </style>

    <div class="header-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <img src="https://via.placeholder.com/60" alt="Profile">
            <h2>Role: Staff</h2>
            <nav>
                <a th:href="@{/dashboard/staff}" class="sidebar-link">Dashboard</a>
                <a th:href="@{/staff/products/list}" class="sidebar-link">Product Manage</a>
                <a th:href="@{/staff/warranty/check}" class="sidebar-link">Check Warranty</a>
                <a th:href="@{/staff/feedback}" class="sidebar-link">Feedback Management</a>
                <a th:href="@{/orders/list}" class="sidebar-link">Order Management</a>
                <a th:href="@{/staff/shipping/list}" class="sidebar-link">Ship Management</a>
            </nav>

        </aside>

        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>

        <!-- Header -->
        <div class="topbar">
            <div class="menu-icon" id="menu-btn">â˜°</div>

            <div style="display: flex; align-items: center; gap: 12px;">
                <button type="button" class="profile-btn"
                        th:onclick="|window.location.href='@{/profile}'|">
                    <span class="icon" aria-hidden="true">ðŸ‘¤</span>
                    <span class="label">My Profile</span>
                </button>

                <form th:action="@{/auth/logout}" method="get">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>

    </div>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        menuBtn.addEventListener("click", () => {
            const isActive = sidebar.classList.toggle("active");
            overlay.classList.toggle("active", isActive);
            menuBtn.textContent = isActive ? "âœ–" : "â˜°";
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
            menuBtn.textContent = "â˜°";
        });
    </script>
</div>
</html>
