<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header-default">
    <style>
        /* Reset cÆ¡ báº£n */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Header chÃ­nh */
        header {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
        }

        .logo h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Menu dropdown */
        .menu select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .menu select:hover {
            background-color: #f0f0f0;
        }

        /* Thanh tÃ¬m kiáº¿m */
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 400px;
            margin: 0 40px;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 6px 0 0 6px;
        }

        .search-bar button {
            padding: 8px 14px;
            border: 1px solid #ccc;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        /* CÃ¡c nÃºt bÃªn pháº£i */
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-right button,
        .header-right a {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: #f2f2f2;
            color: #333;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .header-right a.cart {
            font-size: 20px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-right button:hover,
        .header-right a:hover {
            background-color: #ddd;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 20px;
            }

            .search-bar {
                width: 100%;
                margin: 10px 0;
            }

            .header-right {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
    <div class="logo">
        <a th:href="@{/home}" class="logo-link" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
            <img src="/assets/image/logo.jpg" alt="Logo">
            <h1 style="margin-left: 8px;">PCOnlineShop</h1>
        </a>
    </div>

    <div class="menu">
        <select onchange="location = this.value;">
            <option>Menu</option>
            <option th:each="c : ${categories}"
                    th:value="@{/category/{id}(id=${c.categoryId})}"
                    th:text="${c.categoryName}">
            </option>
        </select>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
    </div>

    <div class="header-right">
        <button th:onclick="|window.location.href='@{/build/start}'|">ðŸ§© Build PC</button>
        <button th:onclick="|window.location.href='@{/orders/list}'|">ðŸ“¦ My Orders</button>

        <a th:href="@{/cart}" class="cart">ðŸ›’My cart</a>
        <button th:onclick="|window.location.href='@{/auth/login}'|">Login</button>
    </div>
</header>
</body>
</html>
