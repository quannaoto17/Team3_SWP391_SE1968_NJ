<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="/css/StaffStyle.css">
</head>

<body>
<div class="header"><h2>Add Customer</h2></div>

<div class="content">

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="error" style="margin-bottom:10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/customer/add}" th:object="${account}" method="post">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstname}" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastname}" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" th:field="*{phoneNumber}" pattern="[0-9]{9,15}" required></td>
            </tr>

            <!-- Địa chỉ (giống staff) -->
            <tr>
                <td>Address:</td>
                <td>
                    <div style="display: flex; gap: 6px; flex-wrap: wrap;">
                        <select id="province" class="form-control" style="flex: 1;">
                            <option value="">-- Chọn Tỉnh/Thành phố --</option>
                        </select>
                        <select id="district" class="form-control" style="flex: 1;">
                            <option value="">-- Chọn Quận/Huyện --</option>
                        </select>
                        <select id="ward" class="form-control" style="flex: 1;">
                            <option value="">-- Chọn Phường/Xã --</option>
                        </select>
                    </div>
                    <!--  Input ẩn, để gửi dữ liệu về backend -->
                    <input type="hidden" id="address" th:field="*{address}">
                </td>
            </tr>

            <!-- Password -->
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" id="password" th:field="*{password}" minlength="6" required
                           onkeyup="checkStrength()">
                    <div id="strengthMessage"></div>
                </td>
            </tr>

            <!-- Status -->
            <tr>
                <td>Status:</td>
                <td>
                    <input type="hidden" th:field="*{enabled}" value="true"/>
                    <span class="status-active">Active</span>
                </td>
            </tr>
        </table>

        <button type="submit">Save</button>
    </form>

    <div style="margin-top:15px;">
        <a href="/customer/list">← Back</a>
    </div>
</div>

<!-- ✅ Dùng lại chung JS với Staff -->
<script src="/js/Staff.js"></script>
</body>
</html>
