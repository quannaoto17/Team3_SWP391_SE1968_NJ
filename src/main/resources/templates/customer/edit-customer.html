<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/css/StaffStyle.css">
</head>
<body>
<div class="header"><h2>Edit Customer</h2></div>

<div class="content">

    <div th:if="${errorMessage}" class="error" style="margin-bottom:10px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/customer/edit}" th:object="${account}" method="post">
        <input type="hidden" th:field="*{accountId}">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstname}" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastname}" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" required></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" th:field="*{phoneNumber}" pattern="[0-9]{9,15}" required></td>
            </tr>

            <!--  ƒê·ªãa ch·ªâ (gi·ªëng Staff) -->
            <tr>
                <td>Address:</td>
                <td>
                    <div style="display: flex; gap: 6px; flex-wrap: wrap;">
                        <select id="province" class="form-control" style="flex: 1;">
                            <option value="">-- Ch·ªçn T·ªânh/Th√†nh ph·ªë --</option>
                        </select>
                        <select id="district" class="form-control" style="flex: 1;">
                            <option value="">-- Ch·ªçn Qu·∫≠n/Huy·ªán --</option>
                        </select>
                        <select id="ward" class="form-control" style="flex: 1;">
                            <option value="">-- Ch·ªçn Ph∆∞·ªùng/X√£ --</option>
                        </select>
                    </div>

                    <!-- ‚úÖ Input ·∫©n g·ª≠i v·ªÅ backend -->
                    <input type="hidden" id="address" th:field="*{address}">
                </td>
            </tr>

            <!-- üîê Password -->
            <tr>
                <td>Password:</td>
                <td>
                    <input type="text" id="password" th:field="*{password}" minlength="6"
                           placeholder="Enter new password or keep old"
                           required onkeyup="checkStrength()">
                    <div id="strengthMessage"></div>
                </td>
            </tr>

            <!--  Tr·∫°ng th√°i -->
            <tr>
                <td>Status:</td>
                <td>
                    <label><input type="radio" th:field="*{enabled}" value="true"> Active</label>
                    <label><input type="radio" th:field="*{enabled}" value="false"> Inactive</label>
                </td>
            </tr>
        </table>

        <button type="submit">Update</button>
    </form>

    <div style="margin-top:15px;">
        <a href="/customer/list">‚Üê Back</a>
    </div>
</div>

<!--  D√πng l·∫°i JS c·ªßa Staff (ƒë·ªãa ch·ªâ + password strength) -->
<script src="/js/Staff.js"></script>
</body>
</html>
