<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Feedback List</title>

    <!-- BỎ Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/FeedBack.css}">
</head>
<body class="bg-light">

<!-- ========== HEADER BY ROLE ========== -->
<div sec:authorize="!isAuthenticated()" th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"    th:replace="layout/header-admin :: header-admin"></div>
<div sec:authorize="hasRole('STAFF')"    th:replace="layout/header-staff :: header-staff"></div>
<div sec:authorize="hasRole('CUSTOMER')" th:replace="layout/header-customer :: header-customer"></div>
<!-- ========== END HEADER ========== -->

<div class="container py-4">
    <h3 class="mb-3">Feedback List</h3>

    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- ================== SEARCH FILTER FORM ================== -->
    <form class="row gy-2 gx-2 align-items-end mb-3" method="get" th:action="@{/staff/feedback}">
        <div class="col-md-3">
            <label class="form-label" for="kw">Keyword</label>
            <input id="kw" type="text" class="form-control" name="keyword"
                   th:value="${keyword}" placeholder="user / product / comment / reply">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="rt">Rating</label>
            <select id="rt" name="rating" class="form-select">
                <option th:selected="${rating==null}" value="">All</option>
                <option th:each="r : ${#numbers.sequence(1,5)}"
                        th:value="${r}" th:text="${r + ' ★'}"
                        th:selected="${rating!=null and rating==r}"></option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" for="from">From</label>
            <input id="from" type="date" class="form-control" name="from" th:value="${from}">
        </div>

        <div class="col-md-2">
            <label class="form-label" for="to">To</label>
            <input id="to" type="date" class="form-control" name="to" th:value="${to}">
        </div>

        <div class="col-md-1">
            <label class="form-label" for="sz">Size</label>
            <select id="sz" name="size" class="form-select" th:value="${size}">
                <option th:selected="${size==5}"  value="5">5</option>
                <option th:selected="${size==10}" value="10">10</option>
                <option th:selected="${size==20}" value="20">20</option>
            </select>
        </div>

        <div class="col-md-2">
            <label class="form-label" for="sort">Sort</label>
            <select id="sort" name="sort" class="form-select" th:value="${sort}">
                <option value="dateDesc"   th:selected="${sort=='dateDesc'}">Date ↓ (newest)</option>
                <option value="dateAsc"    th:selected="${sort=='dateAsc'}">Date ↑</option>
                <option value="ratingDesc" th:selected="${sort=='ratingDesc'}">Rating ↓</option>
                <option value="ratingAsc"  th:selected="${sort=='ratingAsc'}">Rating ↑</option>
            </select>
        </div>

        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Search</button>
        </div>
        <div class="col-md-2">
            <a class="btn btn-outline-secondary w-100" th:href="@{/staff/feedback}">Reset</a>
        </div>
    </form>

    <!-- ================== FEEDBACK TABLE ================== -->
    <form method="post" th:action="@{/staff/feedback/bulk-status}" onsubmit="return confirmSave();">
        <input type="hidden" name="qs" th:value="${qs}">
        <table class="table table-hover bg-white">
            <thead>
            <tr>
                <th style="width:70px">ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Comment</th>
                <th style="width:110px">Rating</th>
                <th style="width:110px">Date</th>
                <th style="width:110px">Status</th>
                <th style="width:120px">Change</th>
                <th style="width:90px">Reply</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fb : ${data.content}">
                <td th:text="${fb.feedbackId}"></td>
                <td>
                    <div th:text="${fb.account != null ? fb.account.fullName : 'N/A'}"></div>
                    <small class="text-muted" th:text="${fb.account != null ? fb.account.email : ''}"></small>
                </td>

                <td class="truncate" th:text="${fb.product != null ? fb.product.productName : 'N/A'}"></td>
                <td class="truncate" th:text="${fb.comment}"></td>

                <td>
          <span th:each="i : ${#numbers.sequence(1,5)}"
                th:text="${i <= (fb.rating!=null?fb.rating:0) ? '★' : '☆'}" class="star"></span>
                </td>

                <td th:text="${#temporals.format(fb.createdAt,'dd/MM/yyyy')}"></td>

                <td>
          <span th:classappend="${fb.commentStatus=='Allow' ? 'badge bg-success' : 'badge bg-secondary'}"
                th:text="${fb.commentStatus}"></span>
                </td>

                <td>
                    <input type="hidden" name="id" th:value="${fb.feedbackId}">
                    <select class="form-select form-select-sm" name="st">
                        <option value="Pending" th:selected="${fb.commentStatus=='Pending'}">Pending</option>
                        <option value="Allow"   th:selected="${fb.commentStatus=='Allow'}">Allow</option>
                    </select>
                </td>

                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{|/staff/feedback/${fb.feedbackId}?back=${qs}|}">
                        <span th:text="${fb.reply==null || #strings.isEmpty(fb.reply) ? 'Add' : 'Edit'}"></span>
                    </a>
                </td>
            </tr>
            <tr th:if="${data.content.size()==0}">
                <td colspan="9" class="text-center text-muted">No data</td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-success" type="submit">Save</button>

            <nav th:if="${data.totalPages > 1}">
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${data.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${'/staff/feedback?' + ((qs == null or #strings.isEmpty(qs)) ? '' : qs + '&') + 'page=' + (data.number - 1)}}">Prev</a>
                    </li>

                    <li class="page-item disabled">
                        <span class="page-link" th:text="${(data.number + 1) + ' / ' + data.totalPages}"></span>
                    </li>

                    <li class="page-item" th:classappend="${data.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{${'/staff/feedback?' + ((qs == null or #strings.isEmpty(qs)) ? '' : qs + '&') + 'page=' + (data.number + 1)}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </form>
</div>

<script>
    function confirmSave(){ return confirm('Xác nhận duyệt các feedback (Allow)?'); }
</script>
</body>
</html>
