<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Feedback List</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/FeedBack.css}">

    <!-- DataTables -->
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>

<body class="bg-light">
<!-- ================= HEADER ================= -->
<div sec:authorize="!isAuthenticated()" th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"    th:replace="layout/header-admin :: header-admin"></div>
<div sec:authorize="hasRole('STAFF')"    th:replace="layout/header-staff :: header-staff"></div>
<div sec:authorize="hasRole('CUSTOMER')" th:replace="layout/header-customer :: header-customer"></div>
<!-- =========================================== -->

<div class="container py-4">
    <h3 class="mb-3">Feedback List</h3>

    <!-- Thông báo -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- ================== BỘ LỌC ================== -->
    <form method="get" th:action="@{/staff/feedback}" class="mb-3 d-flex flex-wrap" style="gap: 14px;">
        <select name="rating" class="form-select" style="flex: 1; min-width: 120px;">
            <option value="">All Ratings</option>
            <option th:each="r : ${#numbers.sequence(1,5)}"
                    th:value="${r}" th:text="${r + ' ★'}"
                    th:selected="${rating != null and rating == r}"></option>
        </select>

        <input type="date" class="form-control" name="from" th:value="${from}" style="flex: 1; min-width: 150px;">
        <input type="date" class="form-control" name="to" th:value="${to}" style="flex: 1; min-width: 150px;">

        <select name="sort" class="form-select" style="flex: 1; min-width: 150px;">
            <option value="dateDesc"   th:selected="${sort == 'dateDesc'}">Date ↓ (Newest)</option>
            <option value="dateAsc"    th:selected="${sort == 'dateAsc'}">Date ↑</option>
            <option value="ratingDesc" th:selected="${sort == 'ratingDesc'}">Rating ↓</option>
            <option value="ratingAsc"  th:selected="${sort == 'ratingAsc'}">Rating ↑</option>
        </select>

        <button class="btn btn-primary" type="submit" style="height: 44px;">Search</button>
        <a class="btn btn-outline-secondary" th:href="@{/staff/feedback}" style="height: 44px;">Reset</a>
    </form>

    <!-- ================== BẢNG FEEDBACK ================== -->
    <form method="post" th:action="@{/staff/feedback/bulk-status}" onsubmit="return confirmSave();">
        <input type="hidden" name="qs" th:value="${qs}">
        <table id="feedbackTable" class="table table-hover bg-white">
            <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Comment</th>
                <th>Rating</th>
                <th>Date</th>
                <th>Status</th>
                <th>Change</th>
                <th>Reply</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fb : ${data.content}">
                <td th:text="${fb.feedbackId}"></td>
                <td>
                    <div th:text="${fb.account != null ? fb.account.fullName : 'N/A'}"></div>
                    <small class="text-muted" th:text="${fb.account != null ? fb.account.email : ''}"></small>
                </td>
                <td class="truncate" th:text="${fb.product != null ? fb.product.productName : 'N/A'}"></td>
                <td class="truncate" th:text="${fb.comment}"></td>
                <td>
                    <span th:each="i : ${#numbers.sequence(1,5)}"
                          th:text="${i <= (fb.rating != null ? fb.rating : 0) ? '★' : '☆'}"
                          class="star"></span>
                </td>
                <td th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <span th:classappend="${fb.commentStatus == 'Allow' ? 'badge bg-success' : 'badge bg-secondary'}"
                          th:text="${fb.commentStatus}"></span>
                </td>
                <td>
                    <input type="hidden" name="id" th:value="${fb.feedbackId}">
                    <select class="form-select form-select-sm" name="st">
                        <option value="Pending" th:selected="${fb.commentStatus == 'Pending'}">Pending</option>
                        <option value="Allow"   th:selected="${fb.commentStatus == 'Allow'}">Allow</option>
                    </select>
                </td>
                <td>
                    <a class="btn btn-sm btn-outline-primary"
                       th:href="@{|/staff/feedback/${fb.feedbackId}?back=${qs}|}">
                        <span th:text="${fb.reply == null || #strings.isEmpty(fb.reply) ? 'Add' : 'Edit'}"></span>
                    </a>
                </td>
            </tr>
            <tr th:if="${data.content.size() == 0}">
                <td colspan="9" class="text-center text-muted">No data</td>
            </tr>
            </tbody>
        </table>

        <div class="text-end mt-3">
            <button class="btn btn-success" type="submit">Save Changes</button>
        </div>
    </form>
</div>

<!-- ================== SCRIPT ================== -->
<script>
    function confirmSave() {
        return confirm('Xác nhận duyệt các feedback (Allow)?');
    }

    $(document).ready(function () {
        $('#feedbackTable').DataTable({
            ordering: false,
            responsive: true,
            pageLength: 5,
            lengthMenu: [
                [5, 10, 25, 50, -1],
                [5, 10, 25, 50, "Tất cả"]
            ],
            language: {
                search: "Tìm:",
                lengthMenu: "Hiển thị _MENU_ dòng",
                info: "Hiển thị _START_–_END_ / _TOTAL_ phản hồi",
                paginate: { previous: "Trước", next: "Sau" },
                zeroRecords: "Không có phản hồi phù hợp",
                infoEmpty: "Không có phản hồi"
            },
            columnDefs: [
                { targets: -1, orderable: false, searchable: false },
                { targets: -2, orderable: false }
            ]
        });
    });
</script>
</body>
</html>
