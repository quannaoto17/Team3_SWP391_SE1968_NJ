<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/FeedBack.css}">
</head>
<body class="bg-light">

<div class="container py-4" th:object="${fb}">
    <h4 class="mb-3">Feedback Detail</h4>

    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex align-items-center mb-2">
                <strong class="me-2" th:text="${fb.account != null ? fb.account.fullName : 'User'}"></strong>
                <span class="text-muted" th:text="${#temporals.format(fb.createdAt,'dd/MM/yyyy')}"></span>
            </div>

            <div class="border rounded p-2 mb-2" th:text="${fb.comment}"></div>

            <div class="mb-2">
                <span th:each="i : ${#numbers.sequence(1,5)}"
                      th:text="${i <= (fb.rating != null ? fb.rating : 0) ? '★' : '☆'}"
                      class="star"></span>
            </div>

        </div>
    </div>

    <!-- Form reply -->
    <form method="post"
          th:action="@{|/staff/feedback/${fb.feedbackId}/reply|}"
          onsubmit="return confirmEdit();">
        <input type="hidden" name="back" th:value="${back}">
        <div class="card">
            <div class="card-header">Reply (Có thể sửa lại)</div>
            <div class="card-body">
                <textarea class="form-control" name="reply" rows="6"
                          placeholder="Type here..." th:text="${fb.reply}"></textarea>

                <!-- Nút Back trái - Send phải -->
                <div class="action-buttons mt-3">
                    <a class="btn btn-outline-secondary btn-back"
                       th:href="@{|/staff/feedback?${back}|}">← Back</a>
                    <button class="btn btn-primary btn-send" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function confirmEdit() {
        return confirm('Xác nhận gửi/cập nhật phản hồi?');
    }
</script>
</body>
</html>
