<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback Detail</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="bg-light">
<div class="container py-4" th:object="${fb}">
    <h4 class="mb-3">Feedback Detail</h4>

    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex align-items-center mb-2">
                <!-- Hiển thị tên user đúng theo getter getFullName() -->
                <strong class="me-2" th:text="${fb.account != null ? fb.account.fullName : 'User'}"></strong>
                <span class="text-muted" th:text="${#temporals.format(fb.createdAt,'dd/MM/yyyy')}"></span>
            </div>

            <div class="border rounded p-2 mb-2" th:text="${fb.comment}"></div>

            <div class="mb-2">
                <span th:each="i : ${#numbers.sequence(1,5)}"
                      th:text="${i <= (fb.rating!=null?fb.rating:0) ? '★' : '☆'}"
                      style="font-size:14px"></span>
            </div>

            <!-- Badge status -->
            <div>
                Status:
                <span class="badge"
                      th:classappend="${fb.commentStatus=='Allow' ? 'bg-success'
                                      : (fb.commentStatus=='Denied' ? 'bg-danger' : 'bg-secondary')}"
                      th:text="${fb.commentStatus}">
                </span>
            </div>
        </div>
    </div>

    <!-- Form reply -->
    <form method="post"
          th:action="@{|/staff/feedback/${fb.feedbackId}/reply|}"
          onsubmit="return confirmEdit();">
        <input type="hidden" name="back" th:value="${back}">
        <div class="card">
            <div class="card-header">Reply (1 lần nhưng cho phép sửa lại)</div>
            <div class="card-body">
                <textarea class="form-control" name="reply" rows="6"
                          placeholder="Type here..." th:text="${fb.reply}"></textarea>
                <div class="text-end mt-3">
                    <a class="btn btn-outline-secondary me-2" th:href="@{|/staff/feedback?${back}|}">Back</a>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function confirmEdit() {
        return confirm('Xác nhận gửi/cập nhật phản hồi?');
    }
</script>
</body>
</html>
